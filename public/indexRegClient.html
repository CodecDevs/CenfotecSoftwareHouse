<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
        <div>
            <form>
                <div>
                    <label for="txtNombreEmpresa">Nombre de la Empresa</label>
                    <input type="text" id="txtNombreEmpresa"><br>
                </div>

                <div>
                    <label for="txtCedulaJuridica">Cedula Juridica</label>
                    <input type="number" id="txtCedulaJuridica"><br>
                </div>

                <div>
                    <label for="txtUbicacion">Ubicacion de la Empresa</label>
                    <input type="text" id="txtUbicacion"><br>
                </div>

                <div>
                    <label for="txtNombreContacto">Nombre</label>
                    <input type="text" id="txtNombreContacto"><br>
                </div>

                <div>
                    <label for="txtTelefonoContacto">Telefono</label>
                    <input type="number" id="txtTelefonoContacto"><br>
                </div>

                <div>
                    <label for="txtCorreoContacto">Correo electronico</label>
                    <input type="text" id="txtCorreoContacto"><br>
                </div>

                <div>
                    <button type="button" id="btnRegresar">Regresar</button>
                    <button type="button" id="btnGuardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  </body>
</html>
